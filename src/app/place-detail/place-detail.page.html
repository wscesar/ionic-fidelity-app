<ion-header>
        <ion-toolbar>
            
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/"></ion-back-button>
            </ion-buttons>
            
            <ion-title>{{paramPlace}}</ion-title>
    
            <ion-buttons slot="end">
                <ion-menu-toggle>
                    <ion-button>
                        <ion-icon name="menu"></ion-icon>
                    </ion-button>
                </ion-menu-toggle>
            </ion-buttons>
    
        </ion-toolbar>
    </ion-header>
  
<ion-content>

    <ion-row>
        
        <ion-col size-sm="6" offset-sm="3" size-md="4" offset-md="4">
        
            <ion-img [src]="place.image"></ion-img>
            
            <ion-label text-center>
                <h2>Promoções Disponíveis</h2>
            </ion-label>

            <ion-list >

                <div *ngFor="let product of products">
        
                    <ion-item
                        detail
                        *ngIf="product.store === paramPlace"
                        [routerLink]="['/', 'promocoes', product.store, product.title]" >
        
                        <ion-thumbnail>
                            <ion-img [src]="product.image"></ion-img>
                        </ion-thumbnail>
            
                        <ion-label>
                            <h2>{{ product.title }}</h2>
                            <p>Pontos: {{ product.score }}</p>
                        </ion-label>
        
                    </ion-item>
                    
                </div>
            
            </ion-list>  

        </ion-col>

    </ion-row>  
      
</ion-content>
