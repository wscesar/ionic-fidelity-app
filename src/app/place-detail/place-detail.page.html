<ion-header>
        <ion-toolbar>
            
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/"></ion-back-button>
            </ion-buttons>
            
            <ion-title>{{restaurantTitle}}</ion-title>
    
            <ion-buttons slot="end">
                <ion-menu-toggle>
                    <ion-button>
                        <ion-icon name="menu"></ion-icon>
                    </ion-button>
                </ion-menu-toggle>
            </ion-buttons>
    
        </ion-toolbar>
    </ion-header>
  
<ion-content class="ion-padding">

    <div *ngIf="isLoading" class="ion-padding ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
    </div>

    <ion-row *ngIf="!isLoading">

        <ion-col size-md="6" offset-md="3">
        
            <ion-card *ngIf="restaurantImage">
                <ion-img [src]="restaurantImage"></ion-img>
            </ion-card>

            <ion-button
                color="primary" expand="block" class="ion-margin-bottom"
                [routerLink]="['/', 'promocoes', paramPlace, 'criar']" >
                Cadastrar Produto
            </ion-button>

            <ion-label class="ion-text-center">
                <h2 *ngIf="products">Produtos Disponíveis</h2>
                <h2 *ngIf="!products">Não há produtos cadastrados</h2>
            </ion-label>

            <ion-list *ngIf="products">

                <ion-item-sliding *ngFor="let product of products">
                    
                    <ion-item detail [routerLink]="['/', 'promocoes', paramPlace, product.id]" >
                    
                        <ion-thumbnail class="ion-margin">
                            <ion-img [src]="product.image"></ion-img>
                        </ion-thumbnail>
            
                        <ion-label>
                            <h2>{{ product.title }}</h2>
                            <p>Pontos: {{ product.score }}</p>
                        </ion-label>

                    </ion-item>
                        
                    <ion-item-options side="end">
                        
                        <ion-item-option>
                            <ion-icon name="create"></ion-icon>
                        </ion-item-option>

                        <ion-item-option color="danger">
                            <ion-icon name="trash"></ion-icon>
                        </ion-item-option>

                    </ion-item-options>

                </ion-item-sliding>
            
            </ion-list>  

        </ion-col>

    </ion-row>  
      
</ion-content>
