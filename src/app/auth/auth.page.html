<ion-header>
  <ion-toolbar>
    <ion-title>{{authMode | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    
    <div *ngIf="afAuth.user | async as user; else showLogin">
        <h1>Hello {{ user.displayName }}!</h1>
        <button (click)="logout()">Logout</button>
    </div>

    <ng-template #showLogin>
        <div class="flex" style="display: flex; justify-content: space-between; flex-direction: column; min-height: 100%">
            <form [formGroup]="form" >

                <ion-item>
                    <ion-label position="floating">E-Mail</ion-label>
                    <ion-input formControlName="email"></ion-input>
                </ion-item>
            
                <ion-item>
                    <ion-label position="floating">Senha</ion-label>
                    <ion-input formControlName="password"></ion-input>
                    <ion-icon style="position: absolute; right: 8px; bottom: 0;"
                                slot="end" name="eye-off" (click)='hideShowPassword()'></ion-icon>
                </ion-item>
    
                <ion-item *ngIf="authMode != 'login'">
                        <ion-label position="floating">Confirme sua Senha</ion-label>
                        <ion-input formControlName="password"></ion-input>
                        <ion-icon style="position: absolute; right: 8px; bottom: 0;"
                                    slot="end" name="eye-off" (click)='hideShowPassword()'></ion-icon>
                    </ion-item>
        
                <ion-button (click)="onSubmit()" 
                type="button" expand="block">{{authMode}}</ion-button>
    
                <!-- <div text-center>NÃ£o tem uma conta?</div> -->
    
                <ion-button (click)="onChangeMode()" 
                type="button" expand="block" fill="clear">{{authMode02}}</ion-button>
        
            </form>

            <div class="alternate-login-methods">
                <ion-button (click)="loginWithGoogle()" color="danger" style="line-height: 1; display: flex;">
                    <!-- <ion-icon name="logo-google"></ion-icon> -->
                    <span>Entrar com Google</span>    
                </ion-button>
            </div>
        </div>
        

        <!-- <div text-center>ou</div> -->

        
    </ng-template>

    
     
</ion-content>
