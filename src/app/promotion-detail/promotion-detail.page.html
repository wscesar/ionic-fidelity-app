<ion-header>
    <ion-toolbar>
        
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{title}}</ion-title>

        <ion-buttons slot="end">
            <ion-menu-toggle>
                <ion-button>
                    <ion-icon name="menu"></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLoadingPlaces || isLoadingPromotions" class="ion-padding ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
</ion-content>

<ion-content  *ngIf="!isLoadingPlaces && !isLoadingPromotions">
  
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-card>
        <ion-img [src]="image"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>  
  
  <ion-row class="ion-padding">
    <ion-col size-sm="3" offset-sm="3" class="ion-text-center">
      <ion-label>
        <p>Meus Pontos: </p>
        <p>{{ userScore }}</p>
      </ion-label>
    </ion-col>

    <ion-col size-sm="3" class="ion-text-center">
      <ion-label>
        <p>Pontos Necess√°rios:</p>
        <p>{{ productScore }}</p>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-sm="6"  offset-sm="3" >
      <ion-button 
        [disabled]="disableButton"
        (click)="useVoucher()"
        expand="block">Resgatar</ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
