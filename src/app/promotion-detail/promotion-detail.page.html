<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-img [src]="image"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>  
  
  <ion-row padding>
    <ion-col size-md="3" offset-md="3"  text-center>
      <ion-label>
        <p>Meus Pontos: </p>
        <p>{{ userScore }}</p>
      </ion-label>
    </ion-col>

    <ion-col size-md="3" text-center>
      <ion-label>
        <p>Pontos Necess√°rios:</p>
        <p>{{ productScore }}</p>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-md="6"  offset-md="3" >
      <ion-button 
        [disabled]="disableButton"
        (click)="useVoucher()"
        expand="block">Resgatar</ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
