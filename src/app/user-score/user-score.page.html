<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Meus Pontos</ion-title>

    <ion-buttons slot="end">
        <ion-menu-toggle>
            <ion-button>
                <ion-icon name="menu"></ion-icon>
            </ion-button>
        </ion-menu-toggle>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="isLoading" class="ion-padding ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
    </div>

    <ion-row *ngIf="!isLoading">
        <ion-col size-md="6" offset-md="3" class="ion-text-center">
            <ion-virtual-scroll [items]="places" approxItemHeight="70px">
                <div *virtualItem="let place">
                    <ion-item detail [routerLink]="['/', 'promocoes', place.title]">
              
                        <ion-thumbnail slot="start" color="dark">
                            <ion-img [src]="place.image"></ion-img>
                        </ion-thumbnail>
  
                        <ion-label>
                            <h2>{{ place.title }}</h2>
                            <p>Meus pontos: {{ place.score }}</p>
                        </ion-label>

                    </ion-item>
                </div>
            </ion-virtual-scroll>
        </ion-col>
      </ion-row>
</ion-content>
